<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Login</title>
    <link rel="stylesheet" href="css/default.css" />

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Administração</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Acesso Admin</h2>
        </div>

        <form id="formLogin">
          <div class="entry">
            <label for="email">E-mail</label>
            <input type="email" id="email" required />
          </div>

          <div class="entry">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required />
          </div>

          <div class="buttons">
            <button type="button" id="entrar" class="button">Entrar</button>
          </div>
        </form>
      </main>
    </div>

    <script>
      $(document).ready(function () {
        $("#entrar").click(async function () {
          var email = $("#email").val();
          var senha = $("#senha").val();

          var objLoginSenha = {
            email: email,
            senha: senha
          };
          var isValid = await validarUsuario(objLoginSenha);

          if (isValid) {
            window.location.href = "mensagens.html";
          } else {
            alert("E-mail ou Senha inválidos!");
          }
        });
      });
    </script>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>
  </body>
</html>
